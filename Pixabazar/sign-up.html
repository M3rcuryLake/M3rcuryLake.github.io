<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="output.css">
  </head>

  <body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
      <div class="w-full p-6 m-auto bg-white border-t-4 border-amber-100 rounded-3xl shadow-md border-top lg:max-w-md">
        <h1 class="text-3xl font-semibold text-center text-orange-700 font-Neucha">Pixabazar</h1>
        <form class="mt-6">
          <div>
            <label for="username" class="block text-sm text-gray-800">Username</label>
            <input type="username"
              class="block w-full px-4 py-2 mt-2 text-slate-700 font-Nunito font-bold bg-white border rounded-md focus:border-amber-400 focus:ring-amber-300 focus:outline-none focus:ring focus:ring-opacity-40">
          </div>
          
          <div class="mt-4">
            <label for="email" class="block text-sm text-gray-800">Email</label>
            <input type="email"
              class="block w-full px-4 py-2 mt-2 text-slate-700 font-Nunito font-bold bg-white border rounded-md focus:border-amber-400 focus:ring-amber-300 focus:outline-none focus:ring focus:ring-opacity-40">
          </div>
          <div class="mt-4">
            <div>
              <label for="password" class="block text-sm text-gray-800">Password</label>
              <input type="password"
                class="block w-full px-4 py-2 mt-2 text-slate-700 font-Nunito font-bold bg-white border rounded-md focus:amber-purple-400 focus:ring-amber-300 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-orange-700 rounded-md hover:bg-orange-600 focus:outline-none focus:bg-purple-600">
                Sign Up
              </button>
            </div>
        </form>
        <p class="mt-8 text-xs font-light text-center text-gray-700"> Already a user? <a href="#"
            class="font-medium text-amber-600 hover:underline">Sign In</a></p>
      </div>
    </div>

  </body>

</html>
